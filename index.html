<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel | Coming Soon!</title>
</head>

<body>
  <main>
    <div class="mobile-logo-container">
      <img src="images/logo.svg" alt="mobile logo">
    </div>
    <div class="main-card-container">
      <div class="card-text-container">
        <div class="logo-container">
          <img src="images/logo.svg" alt="Base Apparel logo">
        </div>
        <h1 class="main-heading">
          <span class="pink-text">we're</span> coming Soon
        </h1>
        <p class="email-cta-text">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email
          below to stay up-to-date with
          announcements and our launch deals.
        </p>
        <form id="form">
          <div class="input-wrapper">
            <input id="email-input" type="text" placeholder="Email Address">
            <button type="submit" class="email-btn">
              <img src="images/icon-arrow.svg" alt="">
            </button>
            <img id="error-icon" src="images/icon-error.svg" alt="">
          </div>
          <p id="error-msg">Please provide a valid email</p>
          <p id="succes-msg">Thank you!</p>
        </form>
      </div>
      <div class="mobile-card-img-container">
        <img src="images/hero-mobile.jpg" alt="Base Apparel model">
      </div>
      <div class="card-img-container">
        <img src="images/hero-desktop.jpg" alt="Base Apparel model">
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
